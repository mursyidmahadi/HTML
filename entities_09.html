<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entities</title>
</head>
<body>
    <!-- Greater than or Less than -->
    <p>5 &gt; 3</p>
    <p>5 &#62; 1</p>

    <p>2 &lt; 4</p>
    <p>2 &#60 8</p>

    <!-- Copyright -->
    <p>&copy;</p>
    <p>&reg;</p>

    <!-- Currency -->
    <p>&cent;</p>
    <p>&pound;</p>
    <p>&yen;</p>
    <p>&euro;</p>

    <!-- Suits -->
    <p>&spades;</p>
    <p>&hearts;</p>
    <p>&diams;</p>
    <p>&clubs;</p>

    <!-- Keywords Keys -->
    <p>save the fill by pressing <kbd>ctrl+s</kbd></p>

</body>
</html>
