<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML tags</title>
</head>
<body>
    <!-- <h1> : opening tag -->
    <!-- </h1> : closing tag -->
    <!-- Welcome to Airasia Academy : content -->
    <!-- <h1>Welcome to Airasia Academy</h1> : element -->
    <!-- The order of element is important -->
    <h1>Welcome to Airasia Academy</h1>
    <hr>
    <h1>This is the second heading</h1>
        <!-- <hr> : self closing tag -->
        <!-- line breaks -->
    <hr>
</body>
</html>
